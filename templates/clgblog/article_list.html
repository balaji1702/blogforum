<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clgblog</title>
      
    </head>
    <body>
        
        <div class="wrapper">
            <h1>Articles List</h1>
            <div class="articles">
            {% for article in articles %}   
                <div class="article">
                    <h2><a href="">{{ article.title }}</a></h2>
                    <p>{{ article.snippet }}</p>
                    <p>{{article.body}}</p>
                    <p>{{ article.date }}</p>
                    <p class="author">added by {{ article.author.username }}</p>
                </div>
            {% endfor %}
            <div><h1><a href="{% url 'logout' %}">logout</a></h1>
                <h1><a href="{% url 'home' %}">go home</a></h1>
            </div>
            </div>
        </div>
    </body>
</html>
