
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clgblog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="wrapper">
            <div class="form-group">
                <h2>Create an Awesome New Article</h2>
                <form class="site-form" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                   

            {{ form.title.label}}
            {{ form.title }}

            {{ form.body.label }}
            {{ form.body }}

            

            
                    <input type="submit" value="Create" class="btn btn-outline-success ml-1 mt-5">
                </form>
            </div>
        </div>
    </body>
</html>
